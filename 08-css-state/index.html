<!DOCTYPE html>>

<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-sacle=1.0">
        <meta http-equiv="X-UA-Compatitble" content="ie=edge">
        <title>Selectors and Pseudo Selectors</title>
        <!--hover는 마우스를 위에 올리면 바뀌는 이벤트입니다.-->
        <style>
            .box{
                background-color: red;
                font-size: 40px;
            }
            .box:hover{
                background-color: pink;
            }
            .box:active{
               background-color: green;
            }
            .box:focus{
                background-color: blue;
            }
        </style>
    </head>

    <body>
            <textarea class="box">lalalalalalal</textarea>
    </body>
</html>
