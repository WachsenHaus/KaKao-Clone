<!DOCTYPE html>>

<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-sacle=1.0">
        <meta http-equiv="X-UA-Compatitble" content="ie=edge">
        <title>Position</title>
        <!-- 포지션을 픽스로하면 드래그를 해도 유지됩니다. -->
        <!-- relative는 상대적으로 포지션을 잡는것입니다..-->
        <!-- absolute는 relative가없으면 본문 body에 맞춰서 포지션을 잡습니다..-->
        <style>
            body,html
            {
                height: 100%;
                margin: 0;
                padding: 0;
            }
            body
            {
                height: 400%;
            }

            .abs-box
            {
                width: 400px;
                height: 400px;
                background-color:grey;
           }
            .abs-child
            {
                width: 100%;
                height: 300px;
                background-color: green;
                position: absolute;
                left: 0;
             }
        </style>
    </head>

    <body>
        <div class="abs-box">
            <div class="abs-child">

            </div>
        </div>
    </body> 
</html>
