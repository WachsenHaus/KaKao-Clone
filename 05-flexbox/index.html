<!DOCTYPE html>>

<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-sacle=1.0">
        <meta http-equiv="X-UA-Compatitble" content="ie=edge">
        <title>Position</title>
        <style>
            html,body
            {
                height: 100%;
            }
            .father
            {
                display:flex;
                justify-content: space-between;
                align-content: flex-start;
                flex-direction: row-reverse;
                /* flex-wrap: wrap; */
                flex-wrap: nowrap;
            }
            .box
            {
                background-color: rebeccapurple;
                width: 200px;
                height: 200px;
                border: 1px solid black;
                display: flex;
                justify-content: center;
                align-items: center;
                color: whitesmoke;
            }
        </style>
    </head>

    <body>
        <div class="father">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
            <div class="box">7</div>
            <div class="box">8</div>
            <div class="box">9</div>
            <div class="box">10</div>
        </div>
    </body>
</html>
