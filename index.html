<!-- 문서는 크게 head와 body로 나뉘어집니다. -->
<!-- css파일을 html에 엮는방법은 인라인방법과 익스터널라인 방법이 있는데, 인라인 방법은 html 소스코드에 전부 넣는 방식입니다. 복사 붙여넣기를 각 html마다 해야합니다.-->
<!DOCTYPE html> <!-- html문서라고 알려주는 태그입니다.-->
<html> <!-- 이 html태그 안에있는것은 모두 html정보라는것을 의미합니다.-->

<head> <!-- head는 유저에게 보이지않고 브라우제게 필요한 정보를 제고합니다. 사람들이 읽는 정보는 body에 들어갑니다. head는 페이지 요약정보같은것입니다.-->
    <meta charset="utf-8"><!--char set인데, charater endoing을 뜻함.-->
    <meta name="description" content="반갑습니다. 카카오 클론 프로젝트입니다."> <!--구글에서 검색하면 나오는 간략한 정보를 뜻함.-->
    <meta name="author" content="WachsenHuas"> <!--각 트위터,네이버,페이스북 등 특정 플래폼만을 위한 태그도있습니다.. 브라우저를 위한정보 입니다. -->

    <title>안녕하세요 WachsenHaus 타이틀입니다.</title>
    <link href="styles.css" rel="stylesheet">
    
</head>
<body>

</body> <!-- Semantic or non semantic tags  semantic은 의미가있는 태그를 뜻합니다.-->
    <h1>빅 타이틀</h1>
    <h6>스몰 타이틀</h6>
    <section>
        <header id="headerNumberOne" class="defaultHeader">
            <h1>Title of a section</h1>
        </header>
    </section>

    <div id="headerNumberTwo" class="defaultHeader">
        <header>div 타이틀입니다.</header>
    </div>
    <h1>Title</h1>
    <p>LOream bla bla</p>
    <a href="https://google.com" target="_blank" >구글을 가봐</a>
</html>
